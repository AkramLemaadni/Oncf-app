<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}">ONCF - Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2634 0%, #2c3e50 50%, #34495e 100%);
            background-attachment: fixed;
            position: relative;
            padding: 20px 0;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.02)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.5;
            z-index: 0;
        }
        
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }
        
        .auth-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            border-radius: 25px 25px 0 0;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .oncf-logo {
            height: 50px;
            margin-bottom: 15px;
            filter: brightness(1.1);
        }
        
        .auth-title {
            color: #ecf0f1;
            font-size: 2em;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .auth-subtitle {
            color: #bdc3c7;
            font-size: 0.95em;
            font-weight: 300;
            margin: 0;
            opacity: 0.9;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            color: #ecf0f1;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 6px;
            letter-spacing: 0.3px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            color: #ecf0f1;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
        }
        
        .form-group input::placeholder {
            color: rgba(189, 195, 199, 0.6);
        }
        
        .password-input-container {
            position: relative;
        }
        
        .password-input-container input {
            padding-right: 45px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #bdc3c7;
            font-size: 1em;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #e67e22;
        }
        
        .role-selection {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .role-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 10px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
        }
        
        .role-option:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border-color: rgba(230, 126, 34, 0.3);
        }
        
        .role-option input[type="radio"] {
            width: auto;
            margin: 0;
            accent-color: #e67e22;
        }
        
        .role-option label {
            margin: 0;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            color: #bdc3c7;
        }
        
        .auth-button {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.3);
            text-transform: uppercase;
            margin-top: 15px;
        }
        
        .auth-button:hover {
            background: linear-gradient(135deg, #d35400, #e67e22);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(230, 126, 34, 0.4);
        }
        
        .auth-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.3);
        }
        
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #bdc3c7;
            font-size: 0.9em;
        }
        
        .auth-link a {
            color: #e67e22;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .auth-link a:hover {
            color: #f39c12;
            text-decoration: underline;
        }
        
        .controls-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ecf0f1;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lang-link {
            color: #bdc3c7;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            padding: 4px 8px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .lang-link:hover,
        .lang-link.active {
            color: #e67e22;
            background: rgba(230, 126, 34, 0.2);
        }
        
        .lang-separator {
            color: rgba(189, 195, 199, 0.5);
            font-size: 0.8em;
        }
        
        .hidden-field {
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        .hidden-field.show {
            display: block;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Light mode styles */
        body.light-mode {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
        }
        
        body.light-mode .auth-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.9));
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }
        
        body.light-mode .auth-card::before {
            background: linear-gradient(135deg, #007bff, #28a745);
        }
        
        body.light-mode .auth-title {
            color: #2c3e50;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .auth-subtitle {
            color: #6c757d;
        }
        
        body.light-mode .form-group label {
            color: #2c3e50;
        }
        
        body.light-mode .form-group input {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.7));
            border: 2px solid rgba(0, 0, 0, 0.1);
            color: #2c3e50;
        }
        
        body.light-mode .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 1), rgba(248, 249, 250, 0.9));
        }
        
        body.light-mode .form-group input::placeholder {
            color: rgba(73, 80, 87, 0.6);
        }
        
        body.light-mode .password-toggle {
            color: #6c757d;
        }
        
        body.light-mode .password-toggle:hover {
            color: #007bff;
        }
        
        body.light-mode .role-option {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.7));
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .role-option:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 1), rgba(248, 249, 250, 0.9));
            border-color: rgba(0, 123, 255, 0.3);
        }
        
        body.light-mode .role-option label {
            color: #495057;
        }
        
        body.light-mode .auth-button {
            background: linear-gradient(135deg, #007bff, #28a745);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        body.light-mode .auth-button:hover {
            background: linear-gradient(135deg, #0056b3, #1e7e34);
            box-shadow: 0 12px 35px rgba(0, 123, 255, 0.4);
        }
        
        body.light-mode .auth-link {
            color: #6c757d;
        }
        
        body.light-mode .auth-link a {
            color: #007bff;
        }
        
        body.light-mode .auth-link a:hover {
            color: #0056b3;
        }
        
        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #495057;
        }
        
        body.light-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        
        body.light-mode .language-switcher {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.15);
        }
        
        body.light-mode .lang-link {
            color: #495057;
        }
        
        body.light-mode .lang-link:hover,
        body.light-mode .lang-link.active {
            color: #007bff;
            background: rgba(0, 123, 255, 0.1);
        }
        
        body.light-mode .lang-separator {
            color: rgba(73, 80, 87, 0.4);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .role-selection {
                flex-direction: column;
                gap: 10px;
            }
            
            .auth-container {
                margin: 10px;
            }
            
            .auth-card {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Controls Bar -->
    <div class="controls-bar">
        <div class="language-switcher">
            <a href="?lang=en" class="lang-link">EN</a>
            <span class="lang-separator">|</span>
            <a href="?lang=fr" class="lang-link">FR</a>
        </div>
        
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon dark-icon"></i>
            <i class="fas fa-sun light-icon"></i>
        </button>
    </div>

    <!-- Main Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <img src="/images/logo-oncf.png" alt="ONCF Logo" class="oncf-logo">
            </div>
            
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName" th:text="#{register.firstName}">First Name</label>
                        <input type="text" 
                               id="firstName" 
                               name="firstName" 
                               placeholder="Enter your first name"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" th:text="#{register.lastName}">Last Name</label>
                        <input type="text" 
                               id="lastName" 
                               name="lastName" 
                               placeholder="Enter your last name"
                               required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" th:text="#{register.email}">Email Address</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Enter your professional email"
                           required>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="password" th:text="#{login.password}">Password</label>
                        <div class="password-input-container">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Create a strong password"
                                   required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" th:text="#{register.confirm_password}">Confirm Password</label>
                        <div class="password-input-container">
                            <input type="password" 
                                   id="confirmPassword" 
                                   name="confirmPassword" 
                                   placeholder="Confirm your password"
                                   required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPassword-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber" th:text="#{register.phoneNumber}">Phone Number</label>
                    <input type="tel" 
                           id="phoneNumber" 
                           name="phoneNumber" 
                           placeholder="Enter your phone number"
                           required>
                </div>

                <div class="form-group full-width">
                    <label th:text="#{register.role}">Professional Role</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="roleEngineer" name="role" value="ENGINEER" checked onchange="toggleResponsableField()">
                            <label for="roleEngineer" th:text="#{register.role_engineer}">Engineer</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="roleTechnician" name="role" value="TECHNICIAN" onchange="toggleResponsableField()">
                            <label for="roleTechnician" th:text="#{register.role_technician}">Technician</label>
                        </div>
                    </div>
                </div>

                <div class="form-group hidden-field" id="responsableIdGroup">
                    <label for="responsableId" th:text="#{register.responsableId}">Supervisor Engineer ID</label>
                    <input type="number" 
                           id="responsableId" 
                           name="responsableId"
                           placeholder="Enter your supervisor's ID">
                </div>

                <button type="submit" class="auth-button" th:text="#{register.submit}">Create Account</button>
            </form>
            
            <div class="auth-link">
                <p>
                    <span th:text="#{register.have_account}">Already have an account?</span> 
                    <a href="/" th:text="#{register.login_here}">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
    // Toggle password visibility
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(inputId + '-eye');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
    
    // Toggle supervisor field visibility
    function toggleResponsableField() {
        const roleRadios = document.getElementsByName('role');
        const responsableGroup = document.getElementById('responsableIdGroup');
        let selectedRole = '';
        
        for (let radio of roleRadios) {
            if (radio.checked) {
                selectedRole = radio.value;
                break;
            }
        }
        
        if (selectedRole === 'TECHNICIAN') {
            responsableGroup.classList.add('show');
            responsableGroup.style.display = 'block';
            document.getElementById('responsableId').required = true;
        } else {
            responsableGroup.classList.remove('show');
            responsableGroup.style.display = 'none';
            document.getElementById('responsableId').required = false;
        }
    }
    
    // Language switcher functionality
    function changeLanguage(lang) {
        let url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        window.location.href = url.toString();
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        // Set up initial state
        toggleResponsableField();
        
        // Highlight current language
        const currentLang = new URLSearchParams(window.location.search).get('lang') || 'fr';
        document.querySelectorAll('.lang-link').forEach(link => {
            if (link.getAttribute('href').includes('lang=' + currentLang)) {
                link.classList.add('active');
            }
        });
    });
    </script>
    
    <script src="/js/theme.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
