<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}"></title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon dark-icon"></i>
        <i class="fas fa-sun light-icon"></i>
    </button>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <a href="?lang=en" th:text="'EN'"></a>
        <span style="color: white;">|</span>
        <a href="?lang=fr" th:text="'FR'"></a>
    </div>

    <div class="login-container"> <!-- Reusing login-container class for consistent styling -->
        <div class="logo-container">
            <img src="/images/logo-oncf.png" alt="ONCF Logo" class="oncf-logo">
        </div>
        <h2 th:text="#{register.welcome}"></h2>
        <form>
            <div class="form-group">
                <label for="firstName" th:text="#{register.firstName}"></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName" th:text="#{register.lastName}"></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email" th:text="#{register.email}"></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}"></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" th:text="#{register.confirm_password}"></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" th:text="#{register.phoneNumber}"></label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="form-group">
                <label th:text="#{register.role}"></label>
                <div class="role-selection">
                    <input type="radio" id="roleEngineer" name="role" value="ENGINEER" checked>
                    <label for="roleEngineer" th:text="#{register.role_engineer}"></label>
                    <input type="radio" id="roleTechnician" name="role" value="TECHNICIAN">
                    <label for="roleTechnician" th:text="#{register.role_technician}"></label>
                </div>
            </div>

            <div class="form-group" id="responsableIdGroup" style="display: none;">
                <label for="responsableId" th:text="#{register.responsableId}"></label>
                <input type="number" id="responsableId" name="responsableId">
            </div>

            <button type="submit" th:text="#{register.submit}"></button>
        </form>
        <div class="register-link">
            <p><span th:text="#{register.have_account}"></span> <a href="/" th:text="#{register.login_here}"></a></p>
        </div>
    </div>
    <script src="/js/theme.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
