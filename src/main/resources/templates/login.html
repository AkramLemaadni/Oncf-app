<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">ONCF - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2634 0%, #2c3e50 50%, #34495e 100%);
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.02)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.5;
            z-index: 0;
        }
        
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        
        .auth-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            border-radius: 25px 25px 0 0;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .oncf-logo {
            height: 60px;
            margin-bottom: 20px;
            filter: brightness(1.1);
        }
        
        .auth-title {
            color: #ecf0f1;
            font-size: 2.2em;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .auth-subtitle {
            color: #bdc3c7;
            font-size: 1em;
            font-weight: 300;
            margin: 0;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #ecf0f1;
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            color: #ecf0f1;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
        }
        
        .form-group input::placeholder {
            color: rgba(189, 195, 199, 0.6);
        }
        
        .password-input-container {
            position: relative;
        }
        
        .password-input-container input {
            padding-right: 50px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #bdc3c7;
            font-size: 1.1em;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #e67e22;
        }
        
        .auth-button {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.3);
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            background: linear-gradient(135deg, #d35400, #e67e22);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(230, 126, 34, 0.4);
        }
        
        .auth-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.3);
        }
        
        .auth-link {
            text-align: center;
            margin-top: 25px;
            color: #bdc3c7;
            font-size: 0.95em;
        }
        
        .auth-link a {
            color: #e67e22;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .auth-link a:hover {
            color: #f39c12;
            text-decoration: underline;
        }
        
        .controls-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ecf0f1;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lang-link {
            color: #bdc3c7;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            padding: 4px 8px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .lang-link:hover,
        .lang-link.active {
            color: #e67e22;
            background: rgba(230, 126, 34, 0.2);
        }
        
        .lang-separator {
            color: rgba(189, 195, 199, 0.5);
            font-size: 0.8em;
        }
        
        /* Light mode styles */
        body.light-mode {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
        }
        
        body.light-mode .auth-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.9));
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }
        
        body.light-mode .auth-card::before {
            background: linear-gradient(135deg, #007bff, #28a745);
        }
        
        body.light-mode .auth-title {
            color: #2c3e50;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .auth-subtitle {
            color: #6c757d;
        }
        
        body.light-mode .form-group label {
            color: #2c3e50;
        }
        
        body.light-mode .form-group input {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.7));
            border: 2px solid rgba(0, 0, 0, 0.1);
            color: #2c3e50;
        }
        
        body.light-mode .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 1), rgba(248, 249, 250, 0.9));
        }
        
        body.light-mode .form-group input::placeholder {
            color: rgba(73, 80, 87, 0.6);
        }
        
        body.light-mode .password-toggle {
            color: #6c757d;
        }
        
        body.light-mode .password-toggle:hover {
            color: #007bff;
        }
        
        body.light-mode .auth-button {
            background: linear-gradient(135deg, #007bff, #28a745);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        body.light-mode .auth-button:hover {
            background: linear-gradient(135deg, #0056b3, #1e7e34);
            box-shadow: 0 12px 35px rgba(0, 123, 255, 0.4);
        }
        
        body.light-mode .auth-link {
            color: #6c757d;
        }
        
        body.light-mode .auth-link a {
            color: #007bff;
        }
        
        body.light-mode .auth-link a:hover {
            color: #0056b3;
        }
        
        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #495057;
        }
        
        body.light-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        
        body.light-mode .language-switcher {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.15);
        }
        
        body.light-mode .lang-link {
            color: #495057;
        }
        
        body.light-mode .lang-link:hover,
        body.light-mode .lang-link.active {
            color: #007bff;
            background: rgba(0, 123, 255, 0.1);
        }
        
        body.light-mode .lang-separator {
            color: rgba(73, 80, 87, 0.4);
        }
    </style>
</head>
<body>
    <!-- Controls Bar -->
    <div class="controls-bar">
        <div class="language-switcher">
            <a href="?lang=en" class="lang-link">EN</a>
            <span class="lang-separator">|</span>
            <a href="?lang=fr" class="lang-link">FR</a>
        </div>
        
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon dark-icon"></i>
            <i class="fas fa-sun light-icon"></i>
        </button>
    </div>

    <!-- Main Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <img src="/images/logo-oncf.png" alt="ONCF Logo" class="oncf-logo">
              
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" th:text="#{login.email}">Email Address</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Enter your email address"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Password</label>
                    <div class="password-input-container">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="auth-button" th:text="#{login.submit}">Sign In</button>
            </form>
            
            <div class="auth-link">
                <p>
                    <span th:text="#{login.no_account}">Don't have an account?</span> 
                    <a href="/register" th:text="#{login.register_here}">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
    // Toggle password visibility
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(inputId + '-eye');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        // Highlight current language
        const currentLang = new URLSearchParams(window.location.search).get('lang') || 'fr';
        document.querySelectorAll('.lang-link').forEach(link => {
            if (link.getAttribute('href').includes('lang=' + currentLang)) {
                link.classList.add('active');
            }
        });
    });
    </script>

    <script src="/js/theme.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
