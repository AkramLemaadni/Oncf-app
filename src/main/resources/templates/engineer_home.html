<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{engineer.home.title}"></title>
    <script src="/js/auth.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional styles for the enhanced UI */
        .header-controls {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            color: #ecf0f1;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .theme-toggle .dark-icon,
        .theme-toggle .light-icon {
            position: absolute;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .theme-toggle .dark-icon {
            opacity: 0;
            transform: scale(0);
        }

        .theme-toggle .light-icon {
            opacity: 1;
            transform: scale(1);
        }

        body.light-mode .theme-toggle {
            color: #2c3e50;
        }

        body.light-mode .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .theme-toggle .dark-icon {
            opacity: 1;
            transform: scale(1);
        }

        body.light-mode .theme-toggle .light-icon {
            opacity: 0;
            transform: scale(0);
        }
        
        .language-switcher {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 5px 10px;
        }
        
        .language-switcher a {
            color: white;
            text-decoration: none;
            padding: 0 5px;
            font-weight: bold;
        }
        
        .language-switcher a.active {
            color: #ff9800;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .navbar-logo {
            height: 40px;
        }
        
        .welcome-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            padding: 8px 15px;
            color: white;
        }
        
        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 100px;
        }
        
        /* Dark/Light mode styles */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }
        
        body.light-mode .navbar {
            background-color: #e0e0e0;
        }
        
        body.light-mode .welcome-text,
        body.light-mode .nav-link,
        body.light-mode .logout-button {
            color: #333;
        }
        
        body.light-mode .language-switcher {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .language-switcher a {
            color: #333;
        }
        
        body.light-mode .main-content {
            color: #333;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .theme-toggle:active {
            animation: pulse 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Language switcher moved to header controls -->
    <div class="header-controls">
        <div class="language-switcher">
            <a href="?lang=en" th:class="${#locale.language == 'en'} ? 'active' : ''">EN</a>
            <span>|</span>
            <a href="?lang=fr" th:class="${#locale.language == 'fr'} ? 'active' : ''">FR</a>
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="/images/logo-oncf.png" alt="ONCF Logo" class="navbar-logo">
            <span class="welcome-text" th:text="#{engineer.home.welcome(${fullName})}"></span>
        </div>
        
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/engineer/stats" th:text="#{engineer.navbar.stats}" class="nav-link"></a>
            </li>
            <li class="nav-item">
                <a href="/engineer/technicians" th:text="#{engineer.navbar.technicians}" class="nav-link"></a>
            </li>
            <li class="nav-item">
                <a href="/engineer/interns" th:text="#{engineer.navbar.interns}" class="nav-link"></a>
            </li>
            <li class="nav-item">
                <button onclick="handleLogout()" th:text="#{engineer.navbar.logout}" class="nav-link logout-button"></button>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <p th:text="#{engineer.dashboard.content}">This is the main content area for the Engineer Dashboard.</p>
    </div>

    <!-- Theme toggle button with login page style -->
    <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">
        <i class="fas fa-moon dark-icon"></i>
        <i class="fas fa-sun light-icon"></i>
    </button>

    <script src="/js/theme.js"></script>
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const darkIcon = document.querySelector('.dark-icon');
            const lightIcon = document.querySelector('.light-icon');
            const body = document.body;
            
            // Check if theme preference is stored
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                body.classList.add(currentTheme + '-mode');
                if (currentTheme === 'light') {
                    darkIcon.style.display = 'none';
                    lightIcon.style.display = 'block';
                }
            }
            
            themeToggle.addEventListener('click', function() {
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    darkIcon.style.display = 'block';
                    lightIcon.style.display = 'none';
                } else {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    darkIcon.style.display = 'none';
                    lightIcon.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
